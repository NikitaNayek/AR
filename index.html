<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PRO-C167</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    >
      <a-assets id="assets-manager">
        <a-asset-item
          id="astronaut"
          src="assets/astronaut/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="saucer" src="assets/saucer/scene.gltf"></a-asset-item>
        <a-asset-item id="mars" src="assets/mars/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Mars -->

        <a-entity
          id="mars-model"
          position="0 0 0"
          gltf-model="#mars"
          rotation="-90 0 0"
          scale="0.005 0.005 0.005"
        >
          <!-- Astronaut -->
          <a-entity
            id="astronaut-model"
            scale="55 55 55"
            gltf-model="#astronaut"
            position="0 201 2"
            rotation="0 0 0"
          ></a-entity>

          <!-- Flying Saucer -->
          <a-entity
            id="saucer-model"
            scale="52 52 52"
            gltf-model="#saucer"
            position="120 380 2"
            rotation="20 -30 0"
          ></a-entity>
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
